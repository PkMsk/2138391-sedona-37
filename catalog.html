<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <a href="#" class="header-logo">
        <img src="#" alt="Логотип Седона">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="#">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <button class="like-button" type="button">
              <span class="visually-hidden">Нравится</span>
            </button>
          </li>
          <li class="navigation-item">
            <a class="button button-want" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-catalog">
      <header class="main-catalog-header">
        <h1 class="main-catalog-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">На главную</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
      </header>
      <section class="search-options">
        <h2 class="visually-hidden">Параметры поиска</h2>
        <form class="search-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Инфраструктура:</legend>
            <ul class="search-filter-list">
              <li class="search-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Тип жилья:</legend>
            <ul class="search-filter-list">
              <li class="search-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="type-of-housing" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="type-of-housing" value="motel">
                  Мотель
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="type-of-housing" value="apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="search-filter-group">
            <legend class="search-filter-title">Стоимость, ₽:</legend>
            <label class="control">
              <input class="control-input" type="text" value="0">
              от
            </label>
            <label class="control">
              <input class="control-input" type="text" value="9000">
              до
            </label>
            <label class="control">
              <input class="control-input" type="range" min="0" max="9000" step="1000" value="4500">
            </label>
          </fieldset>
          <button class="button" type="submit">Применить</button>
          <button class="button reset-button" type="reset">Сбросить</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <ul class="social-list">
        <li class="social-list-item">
          <a class="button" href="https://vk.com/htmlacademy">
            <span class="visually-hidden">ВКонтакте</span>
          </a>
        </li>
        <li class="social-list-item">
          <a class="button" href="https://t.me/htmlacademy">
            <span class="visually-hidden">Телеграмм</span>
          </a>
        </li>
        <li class="social-list-item">
          <a class="button" href="https://www.youtube.com/user/htmlacademyru">
            <span class="visually-hidden">YouTube</span>
          </a>
        </li>
      </ul>
      <p class="footer-telephone">
        <a class="footer-telephone-link" href="tel:+78128121212">+7 (812) 812-12-12</a>
      </p>
      <p class="footer-logo">
        <a class="footer-logo" href="https://htmlacademy.ru/">
          <img src="#" alt="Логотип Академии">
        </a>
      </p>
    </footer>
  </body>
</html>
